        .mini-box {
            padding: 20px;

            width: 287px;
            height: 300px;
        }
        
        .heading {
            text-align: center;

        }
        
        .family {

        }

            margin-top: 20px;

        .family,
        .title {

    <script>
        fetchApi();

        function fetchApi() {
            fetch("https://thronesapi.com/api/v2/Characters").then((response) => {
                return response.json();
            }).then((data) => {
                var apiData = data;
                console.log(apiData);
                renderUi(apiData)
            })
        }


        var container = document.querySelector('.container');

        function renderUi(apiData) {
            const arr = [];
            while (arr.length < 9) {
                var i = Math.floor(Math.random() * 50);
                if (arr.indexOf(i) === -1) {
                    arr.push(i);
                }
            }
            // console.log(arr[i]);
            arr.forEach((el) => {
                container.innerHTML += `<div class="row1">
            <div class="image"><img src= "${apiData[el].imageUrl}"</div>
            <div class="mini-box">
                <h3 class="heading">${apiData[el].firstName}&nbsp;<span>${apiData[el].lastName}</span></h3>
                <p class="title">Title:${apiData[el].title}</p>
                 <p class="family">family:${apiData[el].family}</p>
            </div>
        </div>
        `
            })

        }
    </script>
